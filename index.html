    <script>
       function fn(){
            layerindex = layer.open({
                title:'Hello Stranger',
                content:'happy?',
                btn:['yes',"no"],
                yes:function(){
                    layer.close(layerindex)
                    layer.open({
                        content:'me too',
                        skin:'msg',
                        time:2
                    })
                },
                no:function(){
                    layer.close(layerindex)
                    layer.open({
                        content:'God bless you',
                        skin:'msg',
                        time:2
                    })
                },
                sucess:function(e){
                    console.log(e)
                }

            })
       }
       
       
    </script>
